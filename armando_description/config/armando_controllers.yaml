controller_manager:
  ros__parameters:
    update_rate: 100 # Frequenza di aggiornamento del Controller Manager (100 Hz \u00e8 standard)
    
    # Controller sempre attivi
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    # Controller per il movimento (sar\u00e0 attivato solo uno alla volta tramite il launch file)
    arm_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController
    
    # CORREZIONE FATALE: Il tipo corretto per il position controller in ROS 2
    arm_position_controller:
      type: position_controllers/JointGroupPositionController 
      
# =========================================================================
# CONFIGURAZIONE DETTAGLIATA
# =========================================================================

arm_trajectory_controller:
  ros__parameters:
    joints:
      - j0
      - j1
      - j2
      - j3
    command_interfaces:
      - position
      - velocity # Cruciale per il JTC
    state_interfaces:
      - position
      - velocity

arm_position_controller:
  ros__parameters:
    joints:
      - j0
      - j1
      - j2
      - j3
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
